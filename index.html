<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shanti Exotic Pins</title>
</head>
<body>
    <main> 
        <div class="form">
            <h3>Create an Exotic</h3>
            <form id="new-exotic-form" class="hidden">
                <input id='input-name' type="text" name="name" value="" placeholder="Enter your exotic brand name " class="input-text"><br><br>
                <input id='input-title' type="text" name="title" value="" placeholder="Enter your exotic title" class="input-text"><br><br>
                <input id='input-url' type="text" name="image_url" value="" placeholder="Enter your exotic image URL..." class="input-text"><br><br>
                <textarea id='input-description' name="description" rows="8" cols="80" value="" placeholder="Enter your description..."></textarea>
                <br>
                <input id="form-submit" type="submit" value="Add Exotic">
            </form>
          </div>
        <div id="exotic-container"> 
        </div> 

    </main>
    
    <script src="./src/index.js"></script>
    <!-- <script src="./src/brand.js"></script> -->
</body>
</html>
